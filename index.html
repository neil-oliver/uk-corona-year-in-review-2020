<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;600&display=swap" rel="stylesheet">
        <link href="/css/styles.css" rel="stylesheet">
        <style>
            body{
                font-family: 'Poppins', sans-serif;
            }
            div.tooltip {
                position: absolute;
                padding: 10px;
                font: 12px sans-serif;
                background: white;
                border: 1px;
                border-radius: 3px;
                pointer-events: none;
                border-style: solid;
            }
            line, path, text {
                transition: all 0.5s ease-in-out;
            }
            rect {
                transition: fill 0.5s ease-in-out;
            }
            #dropdown-container{
                padding: 20px 0 0 100px;
                text-align: left;
            }
            select {
                padding:10px;
            }
            #vis-container{
                text-align: center;
                width:100%;
            }
        </style>
    </head>
    <body> 

        <main>
            <section id="intro">
                Intro Content
            </section>
            <div>
                <section id="header">
                    <h1>England 2020 Covid Data Review</h1>
                    <div>
                        </span style="margin:20px"> 
                            Metric: 
                            <span id="metric-dropdown-container"></span>
                        </span> 
                        <span style="margin:20px">
                            Summarise By:                 
                            <span id="period-dropdown-container"></span>
                        </span> 
                    </div>
                </section>
                <section id="scrolly">
                    <article id="steps">
                    <div class="step" data-step="stacked">
                        <p>Our data is displayed in a stacked bar chart</p>
                    </div>
                    <div class="step" data-step="grouped">
                        <p>Our data is displayed in a grouped bar chart</p>
                    </div>
                    <div class="step" data-step="percent">
                        <p>Our data is displayed in a percentage bar chart</p>
                    </div>
                    </article>
                    <figure>
                        <div id="vis-container">
                            <div id="areachart"></div>           
                            <div id="heatmap"></div>
                            <div id="bumpchart"></div>   
                        </div>
                    </figure>
                </section>
              </div>
              <section id="outro">
                  Add the rest of your content here!
              </section>
        </main>
    </body>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/intersection-observer"></script>
    <script src="https://unpkg.com/scrollama"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
    <script src="js/color-legend.js"></script>
    <script src="js/globals.js"></script>
    <script src="js/labels.js"></script>
    <script src="js/area.js"></script>
    <script src="js/heatmap.js"></script>
    <script src="js/script.js"></script>

    <!-- <script src="js/get_data.js"></script> -->
</html>
