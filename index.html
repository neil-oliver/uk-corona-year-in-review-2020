        <style>
            body{
                font-family: 'Poppins', sans-serif;
            }
            div.tooltip {
                position: absolute;
                padding: 10px;
                font: 12px sans-serif;
                background: white;
                border: 1px;
                border-radius: 3px;
                pointer-events: none;
                border-style: solid;
            }
            line, path {
                transition: all 0.5s ease-in-out;
            }
            rect {
                transition: fill 0.5s ease-in-out;
            }
            #dropdown-container{
                padding: 20px 0 0 100px;
                text-align: left;
            }
            select {
                padding:10px;
            }
            #vis-container{
                text-align: center;
                width:100%;
            }
        </style>

                    <span id="period-dropdown-container"></span>
                </span> 
            </div>
            <div style="margin-top:20px" id="area-select-container"></div>             
            <div id="areachart"></div>           
            <div id="heatmap"></div>
            <div id="bumpchart"></div>   
        </div>
